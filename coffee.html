					<h2>咖啡码</h2>
					<p>咖啡码即授权码，新装用户在qq群发指令：体验码，可获得7天体验期全功能咖啡码。咖啡码有效时：所有转成的短链均为自己的，咖啡码无效时：所有转成的短链均为作者的</p>

					<h3>咖啡码的获取、续期</h3>
					<p>打赏获取，官方群或私聊机器人指令：咖啡码。</p>

					<h3>咖啡码的迁入迁出</h3>
					<p>前提条件：老机器人和新机器人绑定的QQ管理员要一致！
						<br />重要：老机器人迁出咖啡码后，老机器人仍然可用，但咖啡码失效且无法再次注入咖啡码
						<br />咖啡码迁出指令：迁出咖啡码
						<br />咖啡码迁入：将老机器人迁出的咖啡码整条信息直接转发给新机器人即可。
					</p>
